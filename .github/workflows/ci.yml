name: CI

on:
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/backend.csproj

      - name: Build
        run: dotnet build backend/backend.csproj --configuration Release --no-restore

      - name: Run tests and collect coverage
        run: |
          mkdir -p TestResults
          dotnet test backend.Tests/backend.Tests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=TestResults/results.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.xml

      - name: Report test results
        uses: bibipkins/dotnet-test-reporter@v1.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: 'Unit Test Results'
          results-path: './TestResults/*.trx'
          coverage-path: './TestResults/coverage.xml'
          coverage-threshold: 80
          show-test-output: true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
